<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>

    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
        <a href="#" class="navbar-brand">Task App</a>
        
        <ul class="navbar-nav ml-auto">
            <form class="d-flex" role="search">
                <input type="search" id="search" class="form-control me-2" placeholder="Buscar tarea...">
                <button class="btn btn-success my-2 my-sm-0" type="submit">
                    Buscar
                </button>
            </form>
        </ul>
    </div>
    </nav>

    <div class="container p-4">
        <div class="row">

            <!--Columna de 5 para el formulario-->
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="task-form">
                            <input type="hidden" id="taskId">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Nombre de la tarea" class="form-control">
                            </div>

                            <div class="form-group">
                                <textarea id="description" cols="30" rows="10" class="form-control" placeholder="Descripcion de la tarea"></textarea>
                            </div>

                            <div class="d-grid gap-2 mt-2">
                                <button type="submit" class="btn btn-dark">
                                    Guardar tarea 
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!--Columna de 7 para la tabla-->
            <div class="col-md-7">

                <!--Pondremos una tarjeta donde irán los resultados de la busqueda hecha con ajax-->
                <div class="card my-4" id="task-result">
                    <div class="card-body">
                        <ul id="container">

                        </ul>
                    </div>
                </div>
                <!--Fin de la tarjeta-->

                <table class="table table-dark table-bordered table-sm">
                    <thead>
                        <tr>
                            <td>ID</td>
                            <td>Nombre</td>
                            <td>Descripción</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody id="tasks">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--CDN para incluir jQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!--CDN para incluir el js de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--mi propio script de JS-->
    <script src="js/app.js"></script>
</body>
</html>
